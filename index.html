<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Digital Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #181818; 
            color: #fff;
            overflow: hidden;
            transition: background-color 0.5s ease; 
        }

        .clock-container {
            background: linear-gradient(45deg, #2980b9, #2c3e50); /* Theme 1: Dark Blue */
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .theme-dark {
            background: linear-gradient(45deg, #2980b9, #2c3e50); /* Theme 1: Dark Blue */
        }

        .theme-light {
            background: linear-gradient(to bottom right, #f6d365, #fda085); /* Theme 2: Sunset */
            color: #333; 
        }

        /* Removed Neon Theme */

        .theme-cyberpunk {
            background: linear-gradient(45deg, #141624, #240b36); /* Theme 3: Cyberpunk */
            color: #00ff00;
        }

        @keyframes neon { 
            /* Removed Neon Theme's Keyframes */
        }

        .time {
            font-size: 10rem;
            font-weight: bold;
            letter-spacing: -5px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.2); 
            animation: timePulse 1.5s infinite;
        }

        @keyframes timePulse {
            0%, 100% {
                text-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            }
            50% {
                text-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            }
        }

        .date {
            font-size: 2rem;
            opacity: 0.7;
            margin-bottom: 10px;
        }

        .day {
            font-size: 1.5rem;
            opacity: 0.5;
        }

        .settings-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .settings-menu {
            display: none;
            position: absolute;
            top: 80px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .settings-menu label {
            display: block;
            margin-bottom: 10px;
        }

        .settings-menu input[type="radio"] {
            margin-right: 5px;
        }

        .settings-menu select {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
    </style>
</head>
<body class="theme-dark">

    <div class="clock-container" id="clock-container">
        <div class="time" id="time"></div>
        <div class="date" id="date"></div>
        <div class="day" id="day"></div>
    </div>

    <button class="settings-button">⚙️</button>

    <div class="settings-menu" id="settings-menu">
        <h3>Settings</h3>
        <label>
            <input type="radio" name="timeformat" value="12h" checked> 12 Hour
        </label>
        <label>
            <input type="radio" name="timeformat" value="24h"> 24 Hour
        </label>
        <label>
            Select Theme:
            <select id="themeSelect">
                <option value="dark">Dark</option>
                <option value="light">Light</option> 
                <option value="cyberpunk">Cyberpunk</option> 
            </select>
        </label>
    </div>

    <script>
        let is24HourFormat = false; 

        function updateTime() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes().toString().padStart(2, '0');
            let seconds = now.getSeconds().toString().padStart(2, '0');

            if (is24HourFormat) {
                hours = String(hours).padStart(2, '0'); 
            } else {
                hours = hours % 12 || 12; 
                if (hours === 0) {
                    hours = 12; 
                }
            }

            const amPm = is24HourFormat ? '' : (hours >= 12 ? ' PM' : ' AM'); 
            const timeString = `${hours}:${minutes}:${seconds} ${amPm}`;
            document.getElementById('time').textContent = timeString;

            const options = { weekday: 'short', month: 'short', day: 'numeric' };
            const dateString = now.toLocaleDateString('en-US', options);
            document.getElementById('date').textContent = dateString;

            const dayOfWeek = now.toLocaleDateString('en-US', { weekday: 'long' });
            document.getElementById('day').textContent = dayOfWeek;
        }

        // 12/24 Hour Toggle
        const timeFormatRadios = document.querySelectorAll('input[name="timeformat"]');
        timeFormatRadios.forEach(radio => {
            radio.addEventListener('change', () => {
                is24HourFormat = radio.value === '24h'; 
                updateTime();
            });
        });

        // Theme Selection
        const themeSelect = document.getElementById('themeSelect');
        themeSelect.addEventListener('change', () => {
            const selectedTheme = themeSelect.value;
            document.body.classList.remove('theme-dark', 'theme-light', 'theme-cyberpunk'); 
            document.body.classList.add(`theme-${selectedTheme}`);
        });

        // Update clock every second
        setInterval(updateTime, 1000);

        // Settings button functionality
        const settingsButton = document.querySelector('.settings-button');
        const settingsMenu = document.getElementById('settings-menu');
        settingsButton.addEventListener('click', () => {
            settingsMenu.style.display = settingsMenu.style.display === 'block' ? 'none' : 'block';
        });

        updateTime(); 
    </script>

</body>
</html>
