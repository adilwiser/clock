<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        /* Base styling for the body */
        body {
            background: linear-gradient(135deg, #0f0f0f, #202020);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Helvetica', sans-serif;
            color: #fff;
            overflow: hidden; /* Prevent scrolling when fullscreen */
            position: relative;
        }

        /* Styling for the clock container */
        .clock-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.5);
            text-align: center;
            position: relative;
            font-family: 'Helvetica', sans-serif; /* Default font */
            transition: all 0.3s; /* Smooth transitions for changes */
        }

        /* Styling for the clock display */
        .clock {
            font-size: 100px;
            color: #00e5ff;
            letter-spacing: 8px;
            text-shadow: 0 0 30px rgba(0, 229, 255, 0.8);
            animation: pulse 1.5s infinite;
            display: block;
        }

        /* Keyframes for the pulse animation */
        @keyframes pulse {
            0% {
                text-shadow: 0 0 30px rgba(0, 229, 255, 0.8);
            }
            50% {
                text-shadow: 0 0 40px rgba(0, 229, 255, 1);
            }
            100% {
                text-shadow: 0 0 30px rgba(0, 229, 255, 0.8);
            }
        }

        /* Media query for responsive font size */
        @media (max-width: 600px) {
            .clock {
                font-size: 70px;
                letter-spacing: 5px;
            }
        }

        /* Fullscreen button styling */
        .fullscreen-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #555;
            border: none;
            color: #fff;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .fullscreen-button::before {
            content: "⛶";
        }

        .fullscreen-button:hover::after {
            content: "Fullscreen";
            position: absolute;
            top: 50px;
            left: 0;
            background: #333;
            color: #fff;
            padding: 5px;
            border-radius: 4px;
            font-size: 14px;
            white-space: nowrap;
        }

        .fullscreen-button:hover {
            background: #777;
        }

        /* Settings button and menu styling */
        .settings-container {
            position: absolute;
            top: 10px;
            left: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .settings-button {
            background: #333;
            border: none;
            color: #fff;
            padding: 8px;
            border-radius: 50%;
            font-size: 16px;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .settings-button::before {
            content: "⚙️";
        }

        .settings-menu {
            display: none;
            position: absolute;
            top: 50px;
            left: 0;
            background: #444;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 1;
            padding: 10px;
            width: 250px;
        }

        .settings-container:hover .settings-menu {
            display: block;
        }

        .settings-menu section {
            margin-bottom: 10px;
        }

        .settings-menu h3 {
            color: #fff;
            margin: 10px 0;
        }

        .settings-menu button {
            background: #333;
            border: none;
            color: #fff;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s, transform 0.2s;
            display: block;
            width: 100%;
        }

        .settings-menu button:hover {
            background: #555;
        }

        .settings-menu button:active {
            transform: scale(0.95);
        }

        /* Options for background colors */
        .bg-color1 { background: #333; }
        .bg-color2 { background: #444; }
        .bg-color3 { background: #555; }

        /* Options for fonts */
        .font-helvetica { font-family: 'Helvetica', sans-serif; }
        .font-arial { font-family: 'Arial', sans-serif; }
        .font-courier { font-family: 'Courier New', monospace; }

        /* Options for text colors */
        .text-color1 { color: #00e5ff; }
        .text-color2 { color: #ff6347; }
        .text-color3 { color: #32cd32; }

        /* Options for clock sizes */
        .size-small { font-size: 60px; }
        .size-medium { font-size: 100px; }
        .size-large { font-size: 150px; }

        /* Options for modern themes */
        .theme-default { background: rgba(0, 0, 0, 0.7); }
        .theme-dark { background: rgba(0, 0, 0, 0.9); }
        .theme-neon { background: rgba(0, 0, 0, 0.7); color: #00e5ff; }
        .theme-retro { background: rgba(0, 0, 0, 0.7); color: #000; }
    </style>
</head>
<body>
    <!-- Clock container with clock display -->
    <div class="clock-container" id="clock-container">
        <div class="clock" id="clock"></div>
    </div>
    <div class="settings-container">
        <button class="settings-button"></button>
        <div class="settings-menu">
            <!-- Background Color Options -->
            <section>
                <h3>Background Color</h3>
                <button class="bg-color1" onclick="changeBackground('bg-color1')">Background 1</button>
                <button class="bg-color2" onclick="changeBackground('bg-color2')">Background 2</button>
                <button class="bg-color3" onclick="changeBackground('bg-color3')">Background 3</button>
            </section>
            <!-- Font Family Options -->
            <section>
                <h3>Font Family</h3>
                <button class="font-helvetica" onclick="changeFont('font-helvetica')">Helvetica</button>
                <button class="font-arial" onclick="changeFont('font-arial')">Arial</button>
                <button class="font-courier" onclick="changeFont('font-courier')">Courier</button>
            </section>
            <!-- Font Size Options -->
            <section>
                <h3>Font Size</h3>
                <button class="size-small" onclick="changeSize('size-small')">Small</button>
                <button class="size-medium" onclick="changeSize('size-medium')">Medium</button>
                <button class="size-large" onclick="changeSize('size-large')">Large</button>
            </section>
            <!-- Text Color Options -->
            <section>
                <h3>Text Color</h3>
                <button class="text-color1" onclick="changeTextColor('text-color1')">Color 1</button>
                <button class="text-color2" onclick="changeTextColor('text-color2')">Color 2</button>
                <button class="text-color3" onclick="changeTextColor('text-color3')">Color 3</button>
            </section>
            <!-- Seconds Toggle -->
            <section>
                <h3>Show Seconds</h3>
                <button onclick="toggleSeconds()">Toggle Seconds</button>
            </section>
            <!-- Time Format -->
            <section>
                <h3>Time Format</h3>
                <button onclick="changeTimeFormat('12')">12-Hour</button>
                <button onclick="changeTimeFormat('24')">24-Hour</button>
            </section>
            <!-- Modern Themes -->
            <section>
                <h3>Modern Themes</h3>
                <button class="theme-default" onclick="changeTheme('theme-default')">Default</button>
                <button class="theme-dark" onclick="changeTheme('theme-dark')">Dark</button>
                <button class="theme-neon" onclick="changeTheme('theme-neon')">Neon</button>
                <button class="theme-retro" onclick="changeTheme('theme-retro')">Retro</button>
            </section>
        </div>
    </div>
    <button class="fullscreen-button"></button>

    <script>
        // Variables for settings
        let showSeconds = true;
        let timeFormat = '12';
        let currentBackground = 'bg-color1';
        let currentFont = 'font-helvetica';
        let currentSize = 'size-medium';
        let currentTextColor = 'text-color1';
        let currentTheme = 'theme-default';

        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes().toString().padStart(2, '0');
            let seconds = now.getSeconds().toString().padStart(2, '0');
            let ampm = '';

            if (timeFormat === '12') {
                ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12;
                hours = hours ? hours : 12; // the hour '0' should be '12'
            } else {
                ampm = '';
            }

            hours = hours.toString().padStart(2, '0');
            const timeString = showSeconds ? `${hours}:${minutes}:${seconds} ${ampm}` : `${hours}:${minutes} ${ampm}`;

            document.getElementById('clock').textContent = timeString;
        }

        function changeBackground(backgroundClass) {
            document.getElementById('clock-container').className = `clock-container ${backgroundClass} ${currentFont} ${currentSize} ${currentTextColor} ${currentTheme}`;
            currentBackground = backgroundClass;
            updateClock();
        }

        function changeFont(fontClass) {
            document.getElementById('clock-container').className = `clock-container ${currentBackground} ${fontClass} ${currentSize} ${currentTextColor} ${currentTheme}`;
            currentFont = fontClass;
            updateClock();
        }

        function changeSize(sizeClass) {
            document.getElementById('clock-container').className = `clock-container ${currentBackground} ${currentFont} ${sizeClass} ${currentTextColor} ${currentTheme}`;
            currentSize = sizeClass;
            updateClock();
        }

        function changeTextColor(colorClass) {
            document.getElementById('clock-container').className = `clock-container ${currentBackground} ${currentFont} ${currentSize} ${colorClass} ${currentTheme}`;
            currentTextColor = colorClass;
            updateClock();
        }

        function toggleSeconds() {
            showSeconds = !showSeconds;
            updateClock();
        }

        function changeTimeFormat(format) {
            timeFormat = format;
            updateClock();
        }

        function changeTheme(themeClass) {
            document.getElementById('clock-container').className = `clock-container ${currentBackground} ${currentFont} ${currentSize} ${currentTextColor} ${themeClass}`;
            currentTheme = themeClass;
            updateClock();
        }

        // Initial clock update
        setInterval(updateClock, 1000);
        updateClock();

        // Fullscreen functionality
        document.querySelector('.fullscreen-button').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        });
    </script>
</body>
</html>
