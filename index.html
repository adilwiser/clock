<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        /* Base styling for the body */
        body {
            background: linear-gradient(135deg, #0f0f0f, #202020);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Helvetica', sans-serif;
            color: #fff;
            overflow: hidden; /* Prevent scrolling when fullscreen */
            position: relative;
        }

        /* Styling for the clock container */
        .clock-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.5);
            text-align: center;
            position: relative;
            font-family: 'Helvetica', sans-serif; /* Default font */
            transition: all 0.3s; /* Smooth transitions for changes */
        }

        /* Styling for the clock display */
        .clock {
            font-size: 100px;
            color: #00e5ff;
            letter-spacing: 8px;
            text-shadow: 0 0 30px rgba(0, 229, 255, 0.8);
            animation: pulse 1.5s infinite;
            display: block;
        }

        /* Keyframes for the pulse animation */
        @keyframes pulse {
            0% {
                text-shadow: 0 0 30px rgba(0, 229, 255, 0.8);
            }
            50% {
                text-shadow: 0 0 40px rgba(0, 229, 255, 1);
            }
            100% {
                text-shadow: 0 0 30px rgba(0, 229, 255, 0.8);
            }
        }

        /* Media query for responsive font size */
        @media (max-width: 600px) {
            .clock {
                font-size: 70px;
                letter-spacing: 5px;
            }
        }

        /* Fullscreen button styling */
        .fullscreen-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #555;
            border: none;
            color: #fff;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .fullscreen-button::before {
            content: "â›¶";
        }

        .fullscreen-button:hover {
            background: #777;
        }
    </style>
</head>
<body>
    <!-- Clock container with clock display -->
    <div class="clock-container" id="clock-container">
        <div class="clock" id="clock"></div>
    </div>
    <button class="fullscreen-button"></button>

    <script>
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes().toString().padStart(2, '0');
            let seconds = now.getSeconds().toString().padStart(2, '0');
            let ampm = '';

            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            hours = hours.toString().padStart(2, '0');

            const timeString = `${hours}:${minutes}:${seconds}`;

            document.getElementById('clock').textContent = timeString;
        }

        // Initial clock update
        setInterval(updateClock, 1000);
        updateClock();

        // Fullscreen functionality
        document.querySelector('.fullscreen-button').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        });
    </script>
</body>
</html>
