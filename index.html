<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: #fff;
            position: relative;
            background: black;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            animation: particleAnimation 2s infinite;
        }

        @keyframes particleAnimation {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y));
                opacity: 0;
            }
        }

        .clock-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 60px rgba(255, 204, 0, 0.5);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .clock {
            font-size: 100px;
            font-family: 'Roboto', sans-serif;
            color: #ffcc00;
            letter-spacing: 5px;
            text-shadow: 0 0 30px rgba(255, 204, 0, 0.8);
            animation: pulse 1.5s infinite;
        }

        .date {
            font-size: 30px;
            margin-top: 10px;
            font-style: italic;
        }

        @keyframes pulse {
            0% {
                text-shadow: 0 0 30px rgba(255, 204, 0, 0.8);
            }
            50% {
                text-shadow: 0 0 40px rgba(255, 204, 0, 1);
            }
            100% {
                text-shadow: 0 0 30px rgba(255, 204, 0, 0.8);
            }
        }

        .fullscreen-button, .settings-button {
            position: absolute;
            background: rgba(255, 255, 255, 0.1); /* Light transparent background */
            border: 2px solid rgba(255, 204, 0, 0.6); /* Glowing border */
            color: #ffcc00; /* Match clock color */
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s, border-color 0.3s;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.4); /* Glow effect */
        }

        .fullscreen-button {
            top: 20px;
            left: 20px;
        }

        .settings-button {
            top: 20px;
            right: 20px;
        }

        .fullscreen-button:hover, .settings-button:hover {
            background: rgba(255, 255, 255, 0.2); /* Slightly less transparent on hover */
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.7); /* Enhanced glow on hover */
            border-color: rgba(255, 204, 0, 1); /* Brighten border on hover */
        }

        .settings-menu {
            display: none;
            position: absolute;
            top: 80px; 
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .settings-menu button, .settings-menu input[type="color"] {
            background: transparent;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            padding: 5px;
            width: 100%;
            text-align: left;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="clock-container" id="clock-container">
        <div class="clock" id="clock"></div>
        <div class="date" id="date"></div>
    </div>
    <button class="fullscreen-button">⛶</button>
    <button class="settings-button">⚙️</button>

    <div class="settings-menu" id="settings-menu">
        <button id="toggle-24-hour">Toggle Time Format</button>
        <input type="color" id="color-picker" title="Choose Clock Color">
    </div>

    <script>
        const createParticle = () => {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            document.body.appendChild(particle);
            particle.style.width = `${Math.random() * 10 + 5}px`;
            particle.style.height = particle.style.width;
            particle.style.backgroundColor = 'rgba(255, 204, 0, 0.5)';
            particle.style.setProperty('--x', `${Math.random() * 200 - 100}px`);
            particle.style.setProperty('--y', `${Math.random() * 200 - 100}px`);
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.top = `${Math.random() * 100}vh`;
            setTimeout(() => {
                particle.remove();
            }, 2000);
        };

        setInterval(createParticle, 300);

        let is24HourFormat = true;
        let clockColor = '#ffcc00';

        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes().toString().padStart(2, '0');
            let seconds = now.getSeconds().toString().padStart(2, '0');
            let amPm = '';

            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString(undefined, options);

            if (!is24HourFormat) {
                amPm = hours >= 12 ? ' PM' : ' AM';
                hours = hours % 12 || 12;
            }
            hours = hours.toString().padStart(2, '0');

            const timeString = `${hours}:${minutes}:${seconds}${amPm}`;
            document.getElementById('clock').textContent = timeString;
            document.getElementById('date').textContent = dateString;
            document.getElementById('clock').style.color = clockColor;
        }

        setInterval(updateClock, 1000);
        updateClock();

        document.querySelector('.fullscreen-button').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        document.querySelector('.settings-button').addEventListener('click', () => {
            const settingsMenu = document.getElementById('settings-menu');
            settingsMenu.style.display = settingsMenu.style.display === 'block' ? 'none' : 'block';
        });

        document.getElementById('toggle-24-hour').addEventListener('click', () => {
            is24HourFormat = !is24HourFormat;
            updateClock();
            document.getElementById('settings-menu').style.display = 'none';
        });

        document.getElementById('color-picker').addEventListener('input', (event) => {
            clockColor = event.target.value;
            updateClock();
        });
    </script>
</body>
</html>
