<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f0f0f, #202020);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        .clock-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.5);
            text-align: center;
            transition: all 0.3s;
        }

        .clock {
            font-size: 100px;
            font-family: 'Roboto', sans-serif;
            color: #ffcc00;
            letter-spacing: 5px;
            text-shadow: 0 0 30px rgba(255, 204, 0, 0.8);
            animation: pulse 1.5s infinite;
            display: block;
        }

        .date {
            font-size: 30px;
            color: #fff;
            margin-top: 10px;
            font-style: italic;
        }

        @keyframes pulse {
            0% {
                text-shadow: 0 0 30px rgba(255, 204, 0, 0.8);
            }
            50% {
                text-shadow: 0 0 40px rgba(255, 204, 0, 1);
            }
            100% {
                text-shadow: 0 0 30px rgba(255, 204, 0, 0.8);
            }
        }

        @media (max-width: 600px) {
            .clock {
                font-size: 70px;
                letter-spacing: 3px;
            }
            .date {
                font-size: 20px;
            }
        }

        .fullscreen-button, .settings-button {
            position: absolute;
            background: #555;
            border: none;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
        }

        .fullscreen-button {
            top: 10px;
            left: 10px;
        }

        .settings-button {
            top: 10px;
            right: 10px;
        }

        .fullscreen-button::before {
            content: "⛶";
        }

        .settings-button::before {
            content: "⚙️";
        }

        .fullscreen-button:hover, .settings-button:hover {
            background: #777;
            transform: scale(1.1);
        }

        .settings-menu {
            display: none;
            position: absolute;
            top: 60px; 
            right: 10px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .settings-menu button, .settings-menu input[type="color"] {
            background: transparent;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            padding: 5px;
            width: 100%;
            text-align: left;
            margin-bottom: 10px;
        }

        .settings-menu button:hover, .settings-menu input[type="color"]:hover {
            background: #444;
        }

        .color-picker {
            width: 100%;
            height: 40px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="clock-container" id="clock-container">
        <div class="clock" id="clock"></div>
        <div class="date" id="date"></div>
    </div>
    <button class="fullscreen-button"></button>
    <button class="settings-button"></button>

    <div class="settings-menu" id="settings-menu">
        <button id="toggle-24-hour">Toggle Time Format</button>
        <input type="color" id="color-picker" class="color-picker" title="Choose Clock Color">
    </div>

    <script>
        let is24HourFormat = true; // Set default to 24-hour format
        let clockColor = '#ffcc00'; // Default clock color

        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes().toString().padStart(2, '0');
            let seconds = now.getSeconds().toString().padStart(2, '0');
            let amPm = '';

            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString(undefined, options);

            if (!is24HourFormat) {
                amPm = hours >= 12 ? ' PM' : ' AM'; // Determine AM or PM
                hours = hours % 12;
                hours = hours ? hours : 12; // the hour '0' should be '12'
            }
            hours = hours.toString().padStart(2, '0');

            const timeString = `${hours}:${minutes}:${seconds}${amPm}`;
            document.getElementById('clock').textContent = timeString;
            document.getElementById('date').textContent = dateString;
            document.getElementById('clock').style.color = clockColor; // Update clock color
        }

        setInterval(updateClock, 1000);
        updateClock();

        document.querySelector('.fullscreen-button').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        });

        document.querySelector('.settings-button').addEventListener('click', () => {
            const settingsMenu = document.getElementById('settings-menu');
            settingsMenu.style.display = settingsMenu.style.display === 'block' ? 'none' : 'block';
        });

        document.getElementById('toggle-24-hour').addEventListener('click', () => {
            is24HourFormat = !is24HourFormat; // Toggle format
            updateClock(); // Update the display immediately
            document.getElementById('settings-menu').style.display = 'none'; // Close the menu
        });

        document.getElementById('color-picker').addEventListener('input', (event) => {
            clockColor = event.target.value; // Update clock color based on input
            updateClock(); // Update the display immediately
        });
    </script>
</body>
</html>
