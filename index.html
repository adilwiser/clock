<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        /* Base styling for the body */
        body {
            background: linear-gradient(135deg, #0f0f0f, #202020);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Helvetica', sans-serif;
            color: #fff;
        }

        /* Styling for the clock container */
        .clock-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.5);
            text-align: center;
            position: relative;
        }

        /* Styling for the clock display */
        .clock {
            font-size: 100px;
            color: #00e5ff;
            letter-spacing: 8px;
            text-shadow: 0 0 30px rgba(0, 229, 255, 0.8);
            animation: pulse 1.5s infinite;
        }

        /* Keyframes for the pulse animation */
        @keyframes pulse {
            0% {
                text-shadow: 0 0 30px rgba(0, 229, 255, 0.8);
            }

            50% {
                text-shadow: 0 0 40px rgba(0, 229, 255, 1);
            }

            100% {
                text-shadow: 0 0 30px rgba(0, 229, 255, 0.8);
            }
        }

        /* Media query for responsive font size */
        @media (max-width: 600px) {
            .clock {
                font-size: 70px;
                letter-spacing: 5px;
            }
        }

        /* Styling for the theme selector */
        .theme-selector {
            margin-top: 20px;
            text-align: center;
        }

        .theme-selector button {
            background: #333;
            border: none;
            color: #fff;
            padding: 12px 24px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
        }

        .theme-selector button:hover {
            background: #555;
        }

        .theme-selector button:active {
            transform: scale(0.95);
        }

        .theme-selector button.default {
            background: #444;
        }

        .theme-selector button.neon {
            background: #111;
        }

        .theme-selector button.retro {
            background: #e67e22;
            color: #000;
        }

        .theme-selector button.retro:hover {
            background: #d35400;
        }

        /* Fullscreen button styling */
        .fullscreen-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #555;
            border: none;
            color: #fff;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .fullscreen-button:hover {
            background: #777;
        }
    </style>
</head>

<body>
    <!-- Clock container with clock display -->
    <div class="clock-container" aria-live="polite">
        <div class="clock" id="clock"></div>
        <div class="theme-selector">
            <button class="default" onclick="changeTheme('default')">Default</button>
            <button class="neon" onclick="changeTheme('neon')">Neon</button>
            <button class="retro" onclick="changeTheme('retro')">Retro</button>
        </div>
        <button class="fullscreen-button" onclick="toggleFullscreen()">â›¶ Fullscreen</button>
    </div>

    <script>
        // Function to update the clock display
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            const hoursString = hours.toString().padStart(2, '0');
            const timeString = `${hoursString}:${minutes}:${seconds} ${ampm}`;
            document.getElementById('clock').textContent = timeString;
        }

        // Update the clock every second
        setInterval(updateClock, 1000);
        updateClock(); // Initial call to set the clock immediately

        // Function to change theme styles
        function changeTheme(theme) {
            const clock = document.querySelector('.clock');
            const clockContainer = document.querySelector('.clock-container');

            switch (theme) {
                case 'default':
                    document.body.style.background = 'linear-gradient(135deg, #0f0f0f, #202020)';
                    clock.style.color = '#00e5ff';
                    clock.style.textShadow = '0 0 30px rgba(0, 229, 255, 0.8)';
                    clockContainer.style.background = 'rgba(0, 0, 0, 0.7)';
                    break;
                case 'neon':
                    document.body.style.background = 'linear-gradient(135deg, #000000, #003366)';
                    clock.style.color = '#ff00ff';
                    clock.style.textShadow = '0 0 40px rgba(255, 0, 255, 1)';
                    clockContainer.style.background = 'rgba(0, 0, 0, 0.9)';
                    break;
                case 'retro':
                    document.body.style.background = 'linear-gradient(135deg, #f39c12, #e67e22)';
                    clock.style.color = '#ecf0f1';
                    clock.style.textShadow = '0 0 25px rgba(236, 240, 241, 0.9)';
                    clockContainer.style.background = 'rgba(0, 0, 0, 0.7)';
                    break;
                default:
                    break;
            }
        }

        // Function to toggle fullscreen mode
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }
    </script>
</body>

</html>
